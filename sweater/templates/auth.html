<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- <script src="{{url_for('static', filename='auth.js')}}" type="text/javascript"></script> -->
</head>

<body>

    <div class='d-flex flex-row'>

    </div>

    <section>
        <form id="regForm" action="/register" method="POST">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" name="login" class="form-control" id="login" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="psw1" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Password</label>
                <input type="password" name="psw2" class="form-control" id="exampleInputPassword2" placeholder="Repeat password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nickname</label>
                <input type="text" name="nick" class="form-control" id="exampleInputPassword1" placeholder="Ник">
            </div>
            <button id="signUp" type="submit" class="btn btn-primary" style="margin: 8px;">Войти</button>
            <div id="goToSignIn"><small>У меня есть аккаунт</small></div>
        </form>

        <form id="loginForm" action="/login" method="POST" class="disBlock">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" name="login" class="form-control" id="login" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="psw1" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button id="signIn" type="submit" class="btn btn-primary" style="margin: 8px;">Войти</button>
            <div id="goToSignUp"><small>Зарегестрироваться</small></div>
        </form>
    </section>

    <script>
        $('#goToSignIn').on('click', () => {
            $('#regForm').addClass('disBlock');
            $('#loginForm').removeClass('disBlock');
        });

        $('#goToSignUp').on('click', () => {
            $('#regForm').removeClass('disBlock');
            $('#loginForm').addClass('disBlock');
        });
    </script>
</body>

</html>
